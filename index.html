<body>

        <div class="navbar-container">
            <h1 class="navbar-logo">Weather App</h1>
            <ul class="navbar-menu">

                <li>
                    <a href="#" id="refresh-button">
                        <i class="fas fa-sync-alt"></i> <!-- Font Awesome refresh icon -->
                    </a>
                </li>
                <!-- Add Settings Icon -->
                <li>
                    <a href="#" id="settings-button">
                        <i class="fas fa-cog"></i> <!-- Font Awesome settings icon -->
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Settings Modal -->
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="unit">Temperature Unit:</label>
                <select id="unit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <main class="main-container">


        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>


        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot locatei"></i>
                    <h4 class="country-txt">India</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Fri, 27 Dec</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                    <h3>°C to°F</h3>
                    
                    <!-- <button id="toggle-temp-unit" class="toggle-button">Switch to Fahrenheit</button> -->
                </div>
            </div>


            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet locatei cond"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind locatei cond"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>

            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>

        </section>


        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1 class="sea">Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of any city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
            <div>
                <h1 class="sea">Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of any city
                </h4>
            </div>
        </section>
